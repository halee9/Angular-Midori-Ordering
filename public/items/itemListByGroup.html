<div class="row">
    <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
        <div ng-repeat="category in categories">
            <h4>{{category.name}}</h4>
            <img ng-src="./img/{{ category.image }}" class="img-responsive img-thumbnail">
            <ul class="list-group">
                <a class="list-group-item" ng-repeat="item in items | itemsByCategory:category._id">
                    <strong>{{ item.name }}</strong>
                    <span class="pull-right">${{ item.price }}</span>
                </a>
            </ul>
        </div>
    </div>
</div>
