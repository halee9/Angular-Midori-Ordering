<hs-menu-item item="item"></hs-menu-item>
<button type="button" class="btn btn-primary btn-block btn-lg" ui-sref="item.list">Back to Item List</button>
<button type="button" class="btn btn-info btn-block btn-lg" ui-sref="item.new">Create New Item</button>
<button type="button" class="btn btn-danger btn-block btn-lg" ui-sref="item.update({id: item._id})">Update this item</button>
