<section class="col-sm-6 col-md-4 col-md-offset-2">
    <h1 class="underline">
        <i class="fa fa-shopping-cart"></i> {{order.number}}
    </h1>
    <div>
        <div ng-repeat="item in order.items track by $index" class="clear underline">
            <h4>
                <strong>{{ item.name }}</strong>
                <span class="pull-right">{{ item.price | currency }}</span>
            </h4>
            <div class="pull-right" ng-bind-html="item | showModifiers"></div>
        </div>
        <br>
    </div>
    <button ui-sref="cart.menu({order_id:order._id})">Update</button>
</section>
